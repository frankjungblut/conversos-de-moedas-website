<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body>
    <img class="flag" src="assets/wallpaperflare.com_wallpaper(1).jpg" alt="">
    <!-- <img class="logo" src="assets/logo.gif" alt="money change logo">
    -->
    <main class="frame">
        <label for="">Converter <b>de</b>
            <select class="currency-select-current">
                <option value="BRL" selected>R$ Real Brasileiro</option>
                <option value="USD">US$ Dolar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">Converter <b>para</b>
            <select class="currency-select-to-convert">
                <option value="" selected>Selecione uma moeda</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dolar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">Valor
            <input class="input-currency" type="text" placeholder="R$ 10.000,00">
        </label>

        <button class="converter-button">Converter</button>

        <section class="section-box">
            <div>
                <img class="img-current" src="assets/brasil.png" alt="brasil">
                <p class="currency" id="current-name">Real</p>
                <p class="currency-value-to-convert"><b>R$ 0,00</b></p>
            </div>
            <img src="assets/arrow.png" alt="arrow" class="arrow">
            <div>
                <img class="img-converted" src="assets/estados-unidos.png" alt="USA">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value-converted"><b>US$ 0,00</b></p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
